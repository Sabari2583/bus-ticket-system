<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Register</h2>
            <form id="register-form">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" autocomplete="name" required>
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" required>
            
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" autocomplete="new-password" required>
            
                <button type="submit">Register</button>
                <p>Already have an account? <a href="index.html">Sign In</a></p>
            </form>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
